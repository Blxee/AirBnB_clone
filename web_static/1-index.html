<!DOCTYPE html>
<html lang="en">
  <head>
    <title>1. Head styling</title>
    <meta charset="UTF-8">
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }

      header {
        background-color: #FF0000;
        width: 100%;
        height: 70px;
      }

      footer {
        background-color: #00FF00;
        width: 100%;
        height: 70px;
        position: absolute;
        bottom: 0%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>

    <header></header>
    <footer>Best School</footer>

  </body>
</html>
